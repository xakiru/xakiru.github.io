<body class="container py-4">
  <h2 class="mb-4 text-center">Ø§Ø®ØªØ¨Ø§Ø± Ù‚Ø§Ù†ÙˆÙ†ÙŠ: 10 Ø£Ø³Ø¦Ù„Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©</h2>
  <div id="quiz"></div>

  <script>
    let allQuestions = [];
    let questions = [];

    async function loadQuestions() {
      const response = await fetch('qcm_149.json');
      const data = await response.json();
      allQuestions = data;
      loadNewSet();
    }

    function loadNewSet() {
      questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);
      renderQuiz();
      document.getElementById('score').innerText = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderQuiz() {
      const quizContainer = document.getElementById('quiz');
      quizContainer.innerHTML = '';

      questions.forEach((q, idx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question-box';
        qDiv.id = `question-${idx}`;

        qDiv.innerHTML = `
          <p><strong>Ø³Ø¤Ø§Ù„ Ø±Ù‚Ù… ${q.id}:</strong> ${q.question}</p>
          <p class="source">ðŸ“š Ø§Ù„Ù…ØµØ¯Ø±: ${q.source}</p>
        `;

        q.choices.forEach(choice => {
          const inputId = `q${idx}_${choice.label}`;
          qDiv.innerHTML += `
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="q${idx}" id="${inputId}" value="${choice.label}">
              <label class="form-check-label" for="${inputId}">
                (${choice.label}) ${choice.text}
              </label>
            </div>`;
        });

        quizContainer.appendChild(qDiv);
      });
    }

    function arraysEqual(a, b) {
      return a.length === b.length && a.every(val => b.includes(val));
    }

    function submitAnswers() {
      let score = 0;

      questions.forEach((q, idx) => {
        const selected = [];
        const correct = q.answer.sort(); // Ensure it's sorted

        const inputs = document.querySelectorAll(`#question-${idx} input[type=checkbox]`);
        inputs.forEach(input => {
          if (input.checked) selected.push(input.value);
        });

        const labels = document.querySelectorAll(`#question-${idx} label`);
        labels.forEach(label => {
          const input = document.getElementById(label.getAttribute('for'));
          const isCorrect = correct.includes(input.value);

          if (input.checked && isCorrect) {
            label.classList.add('correct');
          } else if (input.checked && !isCorrect) {
            label.classList.add('incorrect');
          } else if (!input.checked && isCorrect) {
            label.classList.add('correct');
          }
        });

        if (arraysEqual(selected.sort(), correct)) {
          score++;
        }
      });

      document.getElementById('score').innerText = `Ù†ØªÙŠØ¬ØªÙƒ: ${score} Ù…Ù† 10`;
    }

    loadQuestions();
  </script>
