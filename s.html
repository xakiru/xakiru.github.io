<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار قانوني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9f9f9; }
    .question-box { margin-bottom: 30px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .question-box p { font-size: 1.25rem; }
    .form-check-label { font-size: 1.1rem; }
    .result { font-weight: bold; font-size: 1.2rem; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    .source { font-size: 0.9rem; color: #6c757d; }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-4 text-center">اختبار قانوني: 10 أسئلة متتالية</h2>
  <div id="quiz"></div>
  <button id="submitBtn" class="btn btn-primary d-block mx-auto mt-3" onclick="submitAnswers()">تصحيح الأجوبة</button>
  <div id="score" class="text-center mt-4 result"></div>
  <button id="nextBtn" class="btn btn-success d-block mx-auto mt-3" onclick="nextPage()" style="display: none">الأسئلة التالية</button>

  <script>
    let allQuestions = [];
    let currentPage = 0;
    const questionsPerPage = 10;

    async function loadQuestions() {
      const response = await fetch('qcm_114_cleaned_with_id_source.json'); // تأكد من اسم الملف الصحيح
      const data = await response.json();
      allQuestions = data;
      renderQuiz();
    }

    function renderQuiz() {
      const quizContainer = document.getElementById('quiz');
      const scoreDiv = document.getElementById('score');
      scoreDiv.innerText = '';
      document.getElementById('nextBtn').style.display = 'none';

      quizContainer.innerHTML = '';
      const start = currentPage * questionsPerPage;
      const end = start + questionsPerPage;
      const questions = allQuestions.slice(start, end);

      questions.forEach((q, localIdx) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question-box';
        qDiv.id = `question-${localIdx}`;

        const questionId = q.id !== undefined ? q.id : 'غير معروف';
        const source = q.source ? q.source : 'غير محدد';

        qDiv.innerHTML = `
          <p><strong>سؤال رقم ${questionId}:</strong> ${q.question}</p>
          <p class="source">📚 المصدر: ${source}</p>
        `;

        q.choices.forEach(choice => {
          const inputId = `q${localIdx}_${choice.label}`;
          qDiv.innerHTML += `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q${localIdx}" id="${inputId}" value="${choice.label}">
              <label class="form-check-label" for="${inputId}">
                (${choice.label}) ${choice.text}
              </label>
            </div>`;
        });

        quizContainer.appendChild(qDiv);
      });
    }

    function submitAnswers() {
      let score = 0;
      const start = currentPage * questionsPerPage;
      const questions = allQuestions.slice(start, start + questionsPerPage);

      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name=q${idx}]:checked`);
        const questionBox = document.getElementById(`question-${idx}`);
        const labels = questionBox.querySelectorAll("label");

        labels.forEach(label => {
          const input = document.getElementById(label.getAttribute("for"));
          const isCorrect = input.value === q.answer;

          if (input.checked && isCorrect) {
            label.classList.add('correct');
            score++;
          } else if (input.checked && !isCorrect) {
            label.classList.add('incorrect');
          } else if (!input.checked && isCorrect) {
            label.classList.add('correct');
          }
        });
      });

      document.getElementById('score').innerText = `نتيجتك: ${score} من ${questions.length}`;
      if ((currentPage + 1) * questionsPerPage < allQuestions.length) {
        document.getElementById('nextBtn').style.display = 'block';
      }
    }

    function nextPage() {
      currentPage++;
      renderQuiz();
    }

    loadQuestions();
  </script>
</body>
</html>
